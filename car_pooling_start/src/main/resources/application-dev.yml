server:
  port: 8089
  servlet:
    context-path: /carpooling


mybatis-plus:
  mapper-locations: classpath*:mapper/*Mapper.xml
  configuration:
    #    在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    # sql打印，上线关闭
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0


spring:
  redis:
    host: 43.138.156.106
    port: 6379
    password: 'f89138d2d96f05b6'
    timeout: 60s
    connect-timeout: 5000ms
    lettuce:
      pool:
        max-active: 20 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 10 # 连接池中的最大空闲连接
        min-idle: 5 # 连接池中的最小空闲连接
        max-wait: 5000ms # 连接池最大阻塞等待时间（使用负值表示没有限制）


  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://43.138.156.106:3306/pooling_car?useUnicode=true&characterEncoding=UTF-8&characterSetResults=utf8&serverTimezone=GMT%2B8
      username: root
      password: f89138d2d96f05b6
      driver-class-name: com.mysql.cj.jdbc.Driver
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000

      validationQuery: SELECT 1

      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

      filters: stat,wall

      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: root
        login-password: f89138d2d96f05b6
        reset-enable: false

      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

      filter:
        stat:
          enabled: true
          slow-sql-millis: 1000
          log-slow-sql: true
        wall:
          enabled: true
          config:
            drop-table-allow: false

